<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beyza & Mucahid Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="https://beyzamucahid.github.io/static/img/cover.png" type="image/png" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body, .swiper, .swiper-slide {
      margin: 0;
      padding: 0;
      background: #f6f5f4;
      font-family: Arial, sans-serif;
      color: #333;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f6f5f4;
      padding: 12px 0;
      text-align: center;
      z-index: 9999;
      border-bottom: 2px solid #6F4F33;
    }

    nav a {
      color: #333;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 8px;
      border: 2px solid #6F4F33;
      transition: background-color 0.3s;
      background-color: #f6f5f4;
    }

    nav a:hover {
      background-color: #e6e6e6;
      border-color: #8C5A3C;
    }

    .swiper {
      width: 100%;
      height: 100vh;
      margin-top: 70px;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
      height: 100%;
      background-color: #f6f5f4;
    }

    .swiper-slide img {
      width: 90%;
      max-width: 1000px;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
    }

    .scroll-down {
      margin-top: 20px;
      animation: bounceDown 2s infinite;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes bounceDown {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(10px); opacity: 1; }
    }

    .swiper-button-next,
    .swiper-button-prev {
      display: none;
    }

    .swiper-pagination-bullet {
      background: #6F4F33;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 16px;
        margin: 0 8px;
      }

      .swiper-slide img {
        max-height: 65vh;
      }

      .scroll-down {
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .scroll-down svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="https://beyzamucahid.github.io/">Ana Sayfa</a>
    <a href="https://beyzamucahid.github.io/description">Detay & Katılım</a>
  </nav>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <img src="https://beyzamucahid.github.io/static/img/cover.png" alt="Görsel 1" />
        <div class="scroll-down">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#6F4F33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14" />
            <path d="M19 12l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Slide 2 (Zoomable) -->
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="https://beyzamucahid.github.io/static/img/cover2.png" alt="Görsel 2" />
        </div>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'vertical',
      loop: false, // Kaydırınca geri dönme kapalı
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      mousewheel: true,
      keyboard: {
        enabled: true
      },
      zoom: {
        maxRatio: 3
      }
    });
  </script>
</body>
</html>
