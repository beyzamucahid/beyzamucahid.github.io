<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Beyza & Mucahid Wedding</title>
  <!-- Open Graph Etiketleri -->
  <meta property="og:title" content="Beyza & Mucahid Wedding" />
  <meta property="og:description" content="Bir ömür diye çıktığımız bu yolda sizlerin de bize eşlik etmesinden mutluluk duyarız..." />
  <meta property="og:image" content="https://beyzamucahid.github.io/static/img/cover.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://beyzamucahid.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Favicon -->
  <link rel="icon" href="https://beyzamucahid.github.io/static/img/cover.png" type="image/png" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      margin: 0; padding: 0;
      background: #f6f5f4;
      font-family: Arial, sans-serif;
      color: #333;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background-color: #f6f5f4;
      padding: 15px 0;
      text-align: center;
      z-index: 9999;
      border-bottom: 2px solid #6F4F33;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      position: relative;
      max-width: 400px;
      width: 100%;
    }

    .nav-divider {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 60%;
      width: 2px;
      background-color: #6F4F33;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 0;
      transition: all 0.3s;
      width: 50%;
      text-align: center;
    }

    nav a:first-child {
      transform: perspective(100px) rotateY(-5deg);
      padding-right: 25px;
    }

    nav a:last-child {
      transform: perspective(100px) rotateY(5deg);
      padding-left: 25px;
    }

    nav a:hover {
      color: #8C5A3C;
    }

    .swiper {
      width: 100%;
      height: calc(100vh - 70px);
      margin-top: 70px;
    }

    .swiper-slide {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: #f6f5f4;
      position: relative;
      padding: 20px 0;
      box-sizing: border-box;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: calc(80vh - 50px);
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .swiper-pagination-bullet {
      background: #6F4F33;
    }

    .scroll-down-icon {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounceDown 2s infinite;
      z-index: 10000;
      pointer-events: none;
    }

    @keyframes bounceDown {
      0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0.8; }
      50% { transform: translateX(-50%) translateY(10px); opacity: 1; }
    }

    @media (max-width: 768px) {
      nav {
        padding: 12px 0;
      }

      nav a {
        font-size: 16px;
      }

      nav a:first-child {
        padding-right: 20px;
      }

      nav a:last-child {
        padding-left: 20px;
      }

      .nav-divider {
        height: 50%;
      }

      .swiper-slide img {
        max-height: calc(70vh - 50px);
      }

      .scroll-down-icon {
        bottom: 15px;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 14px;
      }

      nav a:first-child {
        padding-right: 15px;
      }

      nav a:last-child {
        padding-left: 15px;
      }

      .nav-divider {
        height: 40%;
      }

      .swiper-slide img {
        max-height: calc(60vh - 50px);
      }

      .scroll-down-icon {
        bottom: 10px;
      }
    }

    @media (min-width: 769px) {
      .scroll-down-icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-links">
      <a href="https://beyzamucahid.github.io/">ANA SAYFA</a>
      <div class="nav-divider"></div>
      <a href="https://beyzamucahid.github.io/description">DETAY & KATILIM</a>
    </div>
  </nav>

  <!-- Scroll Down Icon (her zaman mobilde görünür) -->
  <div class="scroll-down-icon">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#6F4F33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 5v14" />
      <path d="M19 12l-7 7-7-7" />
    </svg>
  </div>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://beyzamucahid.github.io/static/img/cover.png" alt="Görsel 1" data-swiper-zoomable="true" />
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="image-container">
          <img src="https://beyzamucahid.github.io/static/img/cover2.png" alt="Görsel 2" data-swiper-zoomable="true" />
        </div>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'vertical',
      loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      mousewheel: true,
      keyboard: true,
      zoom: {
        maxRatio: 3,
        toggle: true
      }
    });
  </script>
</body>
</html>
