<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beyza & Mucahid Wedding</title>

  <!-- Open Graph Etiketleri (WhatsApp önizleme için) -->
  <meta property="og:title" content="Beyza & Mucahid Wedding" />
  <meta property="og:description" content="Bir ömür diye çıktığımız bu yolda sizlerin de bize eşlik etmesinden mutluluk duyarız..." />
  <meta property="og:image" content="https://beyzamucahid.github.io/static/img/cover.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://beyzamucahid.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #image {
      max-width: 100%;
      max-height: 90vh;
      cursor: pointer;
    }
    #buttons {
      display: none;
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <img id="image" src="https://beyzamucahid.github.io/static/img/cover.png" alt="ilk görsel">
  <div id="buttons">
    <button onclick="alert('Katıldınız!')">Evet</button>
    <button onclick="alert('Katılmadınız!')">Hayır</button>
  </div>

  <script>
    let showingFirst = true;
    const image = document.getElementById("image");
    const buttons = document.getElementById("buttons");

    image.addEventListener("click", function () {
      if (showingFirst) {
        image.src = "https://www.filmonpaper.com/wp-content/uploads/2011/05/TheLordOfTheRingsTrilogy_onesheet_teaser_FrodoLookingUpStyle_USA-3.jpg";
        buttons.style.display = "block";
      } else {
        image.src = "https://beyzamucahid.github.io/static/img/cover.png";
        buttons.style.display = "none";
      }
      showingFirst = !showingFirst;
    });
  </script>

</body>
</html>
