<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Beyza & Mucahid Wedding</title>
  <meta property="og:title" content="Beyza & Mucahid Dugun Davetiyesi" />
  <meta property="og:description" content="Bir ömür diye çıktığımız bu yolda sizlerin de bize eşlik etmenizden mutluluk duyarız..." />
  <meta property="og:image" content="https://beyzamucahid.github.io/static/img/cover.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://beyzamucahid.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://beyzamucahid.github.io/static/img/cover.png" type="image/png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f6f5f4;
      font-family: Arial, sans-serif;
      color: #333;
    }

    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #f6f5f4;
      padding: 15px 0;
      text-align: center;
      z-index: 999;
      border-bottom: 2px solid #6F4F33;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      position: relative;
      max-width: 400px;
      width: 100%;
    }

    .nav-divider {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 60%;
      width: 2px;
      background-color: #6F4F33;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 0;
      transition: all 0.3s;
      width: 50%;
      text-align: center;
    }

    nav a:hover {
      color: #8C5A3C;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 0 40px;
    }

    .image-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      touch-action: manipulation;
    }

    @media (max-width: 768px) {
      nav a { font-size: 16px; }
      .nav-divider { height: 50%; }
    }

    @media (max-width: 480px) {
      nav a { font-size: 14px; }
      .nav-divider { height: 40%; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-links">
      <a href="https://beyzamucahid.github.io/">ANA SAYFA</a>
      <div class="nav-divider"></div>
      <a href="https://beyzamucahid.github.io/description">DETAY & KATILIM</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="content">
    <div class="image-container">
      <img src="https://beyzamucahid.github.io/static/img/cover.png" alt="Görsel 1">
    </div>
    <div class="image-container">
      <img src="https://beyzamucahid.github.io/static/img/cover2.png" alt="Görsel 2">
    </div>
  </div>
  <div class="nav-links image-container">
    <a href="https://beyzamucahid.github.io/description" target="_blank" rel="noopener noreferrer">Katılım için tıklayınız.</a>
  </div>
<!--</div>-->
<br>
</body>
</html>
