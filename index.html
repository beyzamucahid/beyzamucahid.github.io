<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Beyza & Mucahid Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Favicon -->
  <link rel="icon" href="https://beyzamucahid.github.io/static/img/cover.png" type="image/png" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Allrounder Monument Book Font -->
  <style>
    @font-face {
      font-family: 'Allrounder Monument';
      src: url('https://fonts.cdnfonts.com/css/allrounder-monument') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
  </style>

  <style>
    html, body {
      margin: 0; padding: 0;
      background: #f6f5f4;
      font-family: Arial, sans-serif;
      color: #333;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background-color: #f6f5f4;
      padding: 15px 0;
      text-align: center;
      z-index: 9999;
      border-bottom: 2px solid #6F4F33;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 60%;
      width: 2px;
      background-color: #6F4F33;
    }

    nav a {
      color: #333;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 400;
      font-family: 'Allrounder Monument', sans-serif;
      padding: 8px 0;
      transition: all 0.3s;
      background-color: transparent;
      border: none;
      letter-spacing: 0.5px;
    }

    nav a:hover {
      color: #8C5A3C;
    }

    .swiper {
      width: 100%;
      height: calc(100vh - 70px);
      margin-top: 70px;
    }

    .swiper-slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6f5f4;
      position: relative;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounceDown 2s infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes bounceDown {
      0%, 100% { transform: translate(-50%, 0); opacity: 0.8; }
      50% { transform: translate(-50%, 10px); opacity: 1; }
    }

    .swiper-pagination-bullet {
      background: #6F4F33;
    }

    @media (max-width: 768px) {
      nav {
        padding: 12px 0;
      }
      
      nav a {
        font-size: 16px;
        margin: 0 15px;
      }
      
      nav::after {
        height: 50%;
      }
      
      .scroll-down {
        bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 14px;
        margin: 0 10px;
      }
      
      nav::after {
        height: 40%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="https://beyzamucahid.github.io/">ANA SAYFA</a>
    <a href="https://beyzamucahid.github.io/description">DETAY & KATILIM</a>
  </nav>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <img src="https://beyzamucahid.github.io/static/img/cover.png" alt="Görsel 1" data-swiper-zoomable="true" />
        <div class="scroll-down">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#6F4F33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14" />
            <path d="M19 12l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <img src="https://beyzamucahid.github.io/static/img/cover2.png" alt="Görsel 2" data-swiper-zoomable="true" />
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'vertical',
      loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      mousewheel: true,
      keyboard: true,
      zoom: {
        maxRatio: 3,
        toggle: true
      }
    });
  </script>
</body>
</html>
