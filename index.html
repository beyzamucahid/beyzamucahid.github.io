<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beyza & Mucahid Wedding</title>

  <!-- Favicon -->
  <link rel="icon" href="https://beyzamucahid.github.io/static/img/cover.png" type="image/png">

  <!-- Open Graph Etiketleri (WhatsApp önizleme için) -->
  <meta property="og:title" content="Beyza & Mucahid Wedding" />
  <meta property="og:description" content="Bir ömür diye çıktığımız bu yolda sizlerin de bize eşlik etmesinden mutluluk duyarız..." />
  <meta property="og:image" content="https://beyzamucahid.github.io/static/img/cover.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://beyzamucahid.github.io/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    #image {
      max-width: 100%;
      max-height: 90vh;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #image:hover {
      transform: scale(1.02);
    }
    #buttons {
      display: none;
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #666;
    }
    /* Navbar Stilleri */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      text-align: center;
      z-index: 10;
    }
    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #333;
      transition: background-color 0.2s;
    }
    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="https://beyzamucahid.github.io/">Ana Sayfa</a>
    <a href="https://beyzamucahid.github.io/description">Detay & Katılım</a>
  </nav>

  <img id="image" src="https://beyzamucahid.github.io/static/img/cover.png" alt="ilk görsel">

  <div id="buttons">
    <button onclick="katil()">Evet</button>
    <button onclick="katilma()">Hayır</button>
  </div>

  <script>
    let showingFirst = true;
    const image = document.getElementById("image");
    const buttons = document.getElementById("buttons");

    image.addEventListener("click", function () {
      if (showingFirst) {
        image.src = "https://www.filmonpaper.com/wp-content/uploads/2011/05/TheLordOfTheRingsTrilogy_onesheet_teaser_FrodoLookingUpStyle_USA-3.jpg";
        buttons.style.display = "block";
      } else {
        image.src = "https://beyzamucahid.github.io/static/img/cover.png";
        buttons.style.display = "none";
      }
      showingFirst = !showingFirst;
    });

    function katil() {
      window.location.href = "https://forms.gle/XoLKGpewkzDzoxCW8";
    }

    function katilma() {
      location.reload();
    }
  </script>

</body>
</html>
